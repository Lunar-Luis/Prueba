name: CI/CD Pipeline Farmacia

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - main

jobs:
  # 1. VERIFICAR QUE EL BACKEND NO TENGA ERRORES
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Aquí ajustamos la ruta al backend real
      - name: Compilar Backend (API)
        working-directory: ./Amarillo/backend/farmacia-api
        run: mvn clean package -DskipTests

      # También compilamos el Gateway para asegurarnos que no rompe nada
      - name: Compilar Gateway
        working-directory: ./Amarillo/Api Gateway/gateway-service
        run: mvn clean package -DskipTests

  # 2. DESPLEGAR EL FRONTEND A VERCEL
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v3

      - name: Instalar Vercel CLI
        run: npm install --global vercel@latest

      - name: Descargar configuración de Vercel
        working-directory: ./Amarillo/frontend/Farmacia-Interna
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Construir Frontend
        working-directory: ./Amarillo/frontend/Farmacia-Interna
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Desplegar a Producción
        working-directory: ./Amarillo/frontend/Farmacia-Interna
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}