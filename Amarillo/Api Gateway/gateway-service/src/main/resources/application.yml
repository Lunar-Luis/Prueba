server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost*"      
              - "https://alesky-hospital.vercel.app" 
              - "https://*.trycloudflare.com"        
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: farmacia-backend
          # URI din√°mica: usa la variable de entorno o localhost por defecto
          uri: ${BACKEND_URI:http://localhost:8081}
          predicates:
            - Path=/**