spring.application.name=farmacia-api

# Configuración por defecto (Local). Docker la sobrescribirá.
spring.datasource.url=jdbc:mysql://localhost:3307/farmacia_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Mail (Usa variables de entorno por seguridad)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=eliusalazar2002@gmail.com
# PASSWORD OCULTO POR SEGURIDAD - Inyéctalo en docker-compose
spring.mail.password=${MAIL_PASSWORD:tu_contraseña_aqui}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.protocol=smtp

server.port=8081

# =======================================================
# CONFIGURACIÓN PARA CARGA AUTOMÁTICA DE DATOS (DATA.SQL)
# =======================================================
# 1. Permite que data.sql se ejecute DESPUÉS de que Hibernate cree las tablas
spring.jpa.defer-datasource-initialization=true

# 2. Fuerza la ejecución del script de inicialización siempre
spring.sql.init.mode=always

spring.sql.init.encoding=UTF-8